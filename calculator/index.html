<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
        
        <div class="displaybox"></div>

        <div class="btnline1">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class="btnline2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="btnline3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="btnline4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="btnline5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="orange">=</button>
        </div>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
